<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ETHSBell</title>
	<link rel="stylesheet" href="ethsbell.css" />
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self'; connect-src 'self' https://ethsbell.app/ https://dayschool.ethsbell.app/;" />
	<script src="../helpers.js"></script>
</head>

<body>
	<script src="ethsbell.js"></script>
	<div id="wrapper">
		<div id="current">
			<div id="buttons">
				<a href="" id="options" title="Options" target="_blank">
					<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
						viewBox="0 0 24 24" width="24px" fill="currentColor">
						<g>
							<path d="M0,0h24v24H0V0z" fill="none" />
							<path
								d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
						</g>
					</svg>
				</a>
				<a title="Open Website" target="_blank" id="homepage-link"><svg
						xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
						fill="currentColor">
						<path d="M0 0h24v24H0z" fill="none" />
						<path
							d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z" />
					</svg></a>
			</div>
			<div class="big block text-center content">
				<template id="current_period_time_template">
					<div class="progress">
						<svg class="progress-ring">
							<circle class="progress-ring__circle" stroke="currentColor" fill="transparent" />
							<circle class="progress-ring__border" stroke="currentColor" fill="transparent"
								strokewidth="4" />
						</svg>
					</div>
					<span class="text-wrapper">{NAME} ends at <b>{END}</b> (in <b>{END_IN}</b>). </span>
				</template>
				<div class="content">
					<span id="schedulename"></span>
					<div class="big" id="current_parent"></div>
					<div id="next_parent">
						<div class="divider"></div>
						<div class="bigish" id="next_period">The next period is {NAME}, which ends at {END}.</div>
					</div>
				</div>
			</div>
		</div>
		<span id="scroll">Scroll down for schedule</span>
		<div id="calendar-wrapper">
			<div id="calendar-today">
				<div id="now"></div>
				<div id="event-wrapper"></div>
			</div>
			<a title="View More Schedules" target="_blank" id="schedule-link">View
				More Schedules</a>
		</div>
	</div>
	<script src="../progress.js"></script>
	<script src="../schedule.js"></script>
</body>

</html>
