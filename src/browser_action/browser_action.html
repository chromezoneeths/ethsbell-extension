<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ETHSBell</title>
		<link rel="stylesheet" href="ethsbell.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="current">
				<div class="big block text-center" id="content">
					<span id="period"></span>
					<br />
					<span id="end_time"></span>
					<br />
					<span id="next"></span>
				</div>
			</div>
			<span id="scroll">Scroll down for schedule</span>
			<div id="schedule">
				<div id="schedulewrap">
					<span id="tabletitle"></span>
					<br />
					<table id="table">
						<thead>
							<tr>
								<th>Period</th>
								<th>Time</th>
								<th>Duration</th>
							</tr>
						</thead>
						<tbody id="tbody"></tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="helpers.js"></script>
		<script src="ethsbell.js"></script>
	</body>
</html>
