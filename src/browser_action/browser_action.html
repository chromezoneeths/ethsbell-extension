<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ETHSBell</title>
		<link rel="stylesheet" href="ethsbell.css" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; connect-src 'self' https://ethsbell.app/;"
		/>
	</head>

	<body>
		<div id="wrapper">
			<div id="current">
				<div id="buttons">
					<a href="" id="options" title="Options" target="_blank"
						><img src="/icons/settings.svg"
					/></a>
					<a href="https://ethsbell.app" title="Open Website" target="_blank"
						><img src="/icons/launch.svg"
					/></a>
				</div>
				<div class="big block text-center content">
					<template id="current_period_time_template">
						<div class="progress">
							<svg class="progress-ring">
								<circle
									class="progress-ring__circle"
									stroke="white"
									fill="transparent"
								/>
								<circle
									class="progress-ring__border"
									stroke="white"
									fill="transparent"
									strokewidth="4"
								/>
							</svg>
						</div>
						<span class="text-wrapper">
							<span class="name"></span>
							ends at
							<b class="end"></b>
							(in <b class="end_in"></b>).
						</span>
					</template>
					<div class="content">
						<span id="schedulename"></span>
						<div class="big" id="current_parent"></div>
						<div id="next_parent">
							<div class="divider"></div>
							<div class="bigish" id="next_period">
								The next period is <span class="name"></span>, which ends at
								<span class="end"></span>.
							</div>
						</div>
					</div>
				</div>
			</div>
			<span id="scroll">Scroll down for schedule</span>
			<div id="calendar-wrapper">
				<div id="calendar-today">
					<div id="now"></div>
					<div id="event-wrapper"></div>
				</div>
			</div>
		</div>
		<script src="../helpers.js"></script>
		<script src="../progress.js"></script>
		<script src="../schedule.js"></script>
		<script src="ethsbell.js"></script>
	</body>
</html>
